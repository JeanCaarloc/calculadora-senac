<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/calculadora.js"></script>
</head>
<body>
    

    <div id="calculadora">
        <p>Calculadora</p>
        <section class="screen">
            <h1>1</h1>
        </section>
        <section class="keyboard">
            <div class="botoes">
                <button type="button" class="teclas2">
                    A/C
                </button>
                <button type="button" class="teclas">
                    C
                </button>
                <button type="button" class="teclas">
                    &divide;
                </button>
            <div class="Botoes">
                <button type="button" class="teclas">
                    7
                </button>
                <button type="button" class="teclas">
                    8
                </button>
                <button type="button" class="teclas">
                    9
                </button>
                <button type="button" class="teclas">
                    &times;
                </button>
            </div>
            <div class="Botoes">
                <button type="button" class="teclas">
                    4
                </button>
                <button type="button" class="teclas">
                    5
                </button>
                <button type="button" class="teclas">
                    6
                </button>
                <button type="button" class="teclas">
                    &minus;
                </button>
            </div>
            <div class="Botoes">
                <button type="button" class="teclas">
                    1
                </button>
                <button type="button" class="teclas">
                    2
                </button>
                <button type="button" class="teclas">
                    3
                </button>
                <button type="button" class="teclas">
                    &plus;
                </button>
            </div>
            <div class="Botoes">
                <button type="button" class="teclas1">
                    &percnt;
                </button>
                <button type="button" class="teclas">
                    0
                </button>
                <button type="button" class="teclas">
                    &comma;
                </button>
                <button type="button" class="teclas">
                    =
                </button>
            </div>
        </section>
    </div>
</body>
</html>
