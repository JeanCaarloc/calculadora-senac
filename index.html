<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/calculadora.js"></script>
</head>
<body>
    
    <div id="calculadora">
        <p>Calculadora</p>
        <section id="resultado">
        </section>
        <section class="keyboard">
            <div class="botoes">
                <button type="button" class="teclas2" onclick="clean()">
                    C
                </button>
                <button type="button" class="teclas" onclick="back()">
                    <
                </button>
                <button type="button" class="teclas" onclick="insert('/')">
                    /
                </button>
            <div class="botoes">
                <button type="button" class="teclas" onclick="insert('7')">
                    7
                </button>
                <button type="button" class="teclas" onclick="insert('8')">
                    8
                </button>
                <button type="button" class="teclas" onclick="insert('9')">
                    9
                </button>
                <button type="button" class="teclas" onclick="insert('*')">
                    *
                </button>
            </div>
            <div class="botoes">
                <button type="button" class="teclas" onclick="insert('4')">
                    4
                </button>
                <button type="button" class="teclas" onclick="insert('5')">
                    5
                </button>
                <button type="button" class="teclas" onclick="insert('6')">
                    6
                </button>
                <button type="button" class="teclas" onclick="insert('-')">
                    -
                </button>
            </div>
            <div class="botoes">
                <button type="button" class="teclas" onclick="insert('1')">
                    1
                </button>
                <button type="button" class="teclas" onclick="insert('2')">
                    2
                </button>
                <button type="button" class="teclas" onclick="insert('3')">
                    3
                </button>
                <button type="button" class="teclas" onclick="insert('+')">
                    +
                </button>
            </div>
            <div class="botoes">
                <button type="button" class="teclas1" onclick="insert('%')">
                    %
                </button>
                <button type="button" class="teclas" onclick="insert('0')">
                    0
                </button>
                <button type="button" class="teclas" onclick="insert(',')">
                    ,
                </button>
                <button type="button" class="teclas" onclick="calcular()">
                    =
                </button>
            </div>
        </section>
    </div>
</body>
</html>
